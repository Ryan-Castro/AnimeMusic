<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/load.css">
    <link rel="stylesheet" href="style/modais.css">
    <title>Anime-Musics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
</head>
<body>
    <div id="load">
        <div id="circleLoad"></div>
    </div>


    <nav >
        <span class="material-symbols-outlined" onclick="init()" >
            home
        </span>
        <ul>
            <li onclick="showModalGenres()">Generos</li>
            <a href="./sobre.html"><li>Sobre</li></a>
            <li>Contatos</li>
        </ul>
    </nav>

    <div id="topHits">
        <div id="contentTopHits">
            <div id="cards"></div>
        </div>
        <div id="inputsCarousel">
        </div>
    </div>


    <main>
        <section>
            <h1>Lista de musicas tocando</h1>
            <ul id="playListPlaying">
                <li>Nenhuma Anime foi escolhido</li>
            </ul>
        </section>
        <div id="animes" class="content">
        </div>
        <div id="animesMusics" class="content">
        </div>
        <div id="audio"></div>
    </main>

    <div id="modalGenres" class="modal">
        <div id="modalGenresContent" class="contentModal">
            <ul id="listGeneros"></ul>
        </div>
    </div>

    <footer>
        <div id="infoMusic">
            <img src="https://i.pinimg.com/originals/a5/71/ad/a571ad75a1c760bf8f692ef3fcc2b3d3.png" alt="" id="capa">
            <div>
                <h3 id="nameMusicPlayng">Nenhuma musica est√° tocando</h3>
                <h4 id="nameAnimePlayng"></h4>
            </div>
        </div>
        <div id="controlsMusic">
            <div id="div-btn">
                <button onclick="musicPrev()">
                    <span class="material-symbols-outlined">
                        skip_previous
                    </span>
                </button>
                <button onclick="playAndPause(this)">
                    <span class="material-symbols-outlined">
                        pause
                    </span>
                </button>
                <button onclick="musicNext()">
                    <span class="material-symbols-outlined">
                        skip_next
                    </span>
            </div>
            <div id="div-time">
                <input type="range" oninput="setTime(this)" value="0" id="timeMusic" max="100">
                <p>0:00/0:00</p>
            </div>
        </div>
        <div id="optionsVolume">
            <span class="material-symbols-outlined">volume_up</span>
            <input type="range" oninput="setvolume(this)" value="50" id="volume">
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/genres.js"></script>
</body>
</html>
