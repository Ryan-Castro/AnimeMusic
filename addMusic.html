<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/add.css">
    <title>Adicionar musicas</title>
</head>
<body>

    <div id="add">
        <header id="headerAdd">
            <h2>Escolha seu Anime</h2>
            <select id="animeSelection"></select>
        </header>
        
        <div id="infoAdd">
            <section id="animeAdd">
                <h2>Não encontrou Seu Anime?</h2>
                <input type="text" id="nameAnime" placeholder="Coloque o nome do anime aqui">
                <input type="button" onclick="addAnime()" value="adicionar anime">
            </section>
            
            <section id="characterAdd">
                <h2>informaçoes Sobre o anime</h2>
                <input type="button" value="Add Foto" onclick="showFoto()">
                <input type="button" value="Add Genero">
            </section>
        </div>
        <main>
            Colocar a musica
        </main>
    </div>
    <div id="confirmAdd" class="modal">
        <div id="confirmAddContent">
            <h1></h1>
            <div>
                <input type="button" onclick="confirmAdd()" value="Confirmar" id="confirm">
                <input type="button" onclick="cancelAdd()" value="Cancelar" id="cancel">
            </div>

        </div>
    </div>
    <div id="modalFoto" class="modal">
        <div id="modalFotoContent" >
            <img src="https://i.pinimg.com/originals/a5/71/ad/a571ad75a1c760bf8f692ef3fcc2b3d3.png" alt="" id="capa">
            <div id="controlsFoto">
                <input type="file">
                <input type="button" value="Adicionar Foto" onclick="addFoto">
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="scripts/addMusic.js"></script>
</body>
</html>
